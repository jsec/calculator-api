openapi: 3.0.3
info:
  title: Calculator API - OpenAPI 3.0
  description: This is a simple calculator API built using AWS CDK
  contact:
    email: jarrod.seccombe@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
paths:
  /add:
    get:
      summary: Add two numbers together
      description: Add two numbers together
      operationId: add
      parameters:
        - in: query
          name: value1
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1
          description: The first number to calculate
        - in: query
          name: value2
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1
          description: The second number to calculate
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid input
        '405':
          description: Validation exception
  /subtract:
    get:
      summary: Subtract two numbers
      description: Subtracts value2 from value1
      operationId: subtract
      parameters:
        - in: query
          name: value1
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1
          description: The first number to calculate
        - in: query
          name: value2
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1
          description: The second number to calculate
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid input
        '405':
          description: Validation exception
  /multiply:
    get:
      summary: Multiply two numbers together
      description: Multiply two numbers together
      operationId: multiply
      parameters:
        - in: query
          name: value1
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1
          description: The first number to calculate
        - in: query
          name: value2
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1
          description: The second number to calculate
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid input
        '405':
          description: Validation exception
  /divide:
    get:
      summary: Divide two numbers
      description: Divides value1 by value2
      operationId: divide
      parameters:
        - in: query
          name: value1
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1
          description: The first number to calculate
        - in: query
          name: value2
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 1
          description: The second number to calculate
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Invalid input
        '405':
          description: Validation exception
